<dom-module id="my-app">
    <template>
        <style>
        :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            display: block;
        }
        
        app-header {
            color: #fff;
            background-color: var(--app-primary-color);
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: var(--app-secondary-color);
            line-height: 40px;
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        #search {
            width: 100%;
            margin-left: 0;
        }
        
        .footerga {
            position: fixed;
            bottom: 0;
            z-index: 1;
            width: 100%;
            background-color: #f7f7f7;
            text-align: center;
            height: 62px;
            padding-top: 8px;
        }
        </style>
        <dom-module id="ls-sample">
            <iron-localstorage name="lsdata" value="{{lsdata}}" on-iron-localstorage-load-empty="initializeDefaultRestaurants"></iron-localstorage>
        </dom-module>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer align="right">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="/">Restaurants</a>
                    <a name="favorites" href="/favorites">My Favorites*</a>
                    <a name="about" href="/about">About/Help</a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <paper-toolbar class="small">
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Vegetarian Fast Food Menus</div>
                    </paper-toolbar>
                </app-header>
                <neon-animated-pages class="flex" selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="view404" role="main" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
                    <my-view1 name=""></my-view1>
                    <my-favorites name="favorites"></my-favorites>
                    <my-place name="place" route={{subroute}}></my-place>
                    <my-about name="about"></my-about>
                    <my-new-view name="new-view"></my-new-view>
                    <my-view404 name="view404"></my-view404>
                </neon-animated-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    var versionNumber = '0.002';

    function migrateFavs() {
        //console.log("Migrating Favorites");

    };
    Polymer({
        is: 'my-app',

        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },
        },

        observers: [
            '_routePageChanged(routeData.page)'
        ],

        _routePageChanged: function(page) {
            this.page = page || 'view1';
        },

        _pageChanged: function(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');

            this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },

        _showPage404: function() {
            this.page = 'view404';
        },
